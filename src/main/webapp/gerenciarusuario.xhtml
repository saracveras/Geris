<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="content">

<title>Geris - Área do Administrador</title>
<h1 style="font-size: 30px; font-weight: bold; text-align: center;">Gerenciamento de Usuários</h1>
<br/>
<div class="d-flex flex-row-reverse">
			<i class="bi bi-box-arrow-in-left"></i>
			<button type="button" class="btn btn-outline-success p-2">Novo Usuário</button>
		</div>
<br/>
<div class="card">
    <h:form id="form">
        <p:dataTable id="products" var="product" value="#{usuarioController.usuario}" rowKey="#{product.id}"
                     selection="#{dtContextMenuView.selectedProduct}" selectionMode="single">
           
            <p:column headerText="Id">
                <h:outputText value="#{usuario.id}" />
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{usuario.nome}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{usuario.email}" />
            </p:column>
            <p:column headerText="Unidade">
                <h:outputText value="#{usuario.unidade}" />
            </p:column>
            <p:column headerText="Departamento">
                <h:outputText value="#{usuario.departamento.nome}" />
            </p:column>
            
             <p:column headerText="Ação">
             	<p:commandButton value="Editar" styleClass="rounded-button ui-button-info" actionListener="#{usuarioController.editar(obj)}"/>
               <p:commandButton value="Desabilitar" styleClass="rounded-button ui-button-danger" actionListener="#{usuarioController.excluir(obj)}"/>
            </p:column>
        </p:dataTable>
</h:form>
</div>

</ui:define>
</ui:composition>
</html>
